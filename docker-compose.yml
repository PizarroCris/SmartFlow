version: '3.8'
services:

db:
 image: postgres:15
 environment:
 POSTGRES_USER: postgres
 POSTGRES_PASSWORD: password
 volumes:
 - postgres_data:/var/lib/postgresql/data

web:
 build: .
 ports:
 - "3000:3000"
 volumes:
 - .:/rails
 depends_on:
 - db
 environment:
 DATABASE_URL: "postgres://postgres:password@db:5432/smartflow_development"
