# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: smartflow_development

  host: db
  username: postgres
  password: password
  port: 5432

test:
  <<: *default
  database: smartflow_test
  host: db
  username: postgres
  password: password
  port: 5432

test:
  <<: *default
  database: smart_flow_test

production:
  <<: *default
  database: smart_flow_production
  username: smart_flow
  password: <%= ENV["SMART_FLOW_DATABASE_PASSWORD"] %>
